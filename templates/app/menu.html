<ul>
    {% for item in menu_items %}
    <li>
        <a href="{% if item.named_url %}{% url item.named_url %}{% else %}{{ item.url }}{% endif %}">
            {{ item.name }}
        </a>
        {% if item.children %}
        <ul>
            {% for child in item.children %}
            <li>
                <a href="{% if child.named_url %}{% url child.named_url %}{% else %}{{ child.url }}{% endif %}">
                    {{ child.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
